      <div class=" mr-5">
        <div class="form-contaainer mt-5 mat-elevation-z5">
            <div  class="img ">
            <img  src="assets/logo2.png" alt="logo" class=" py-1">
            
             </div>
             <h1 class=" text-center " style="font-size:70px;color: #4f6466;margin-top: -59px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400; "> DocBook</h1>
             <h1 class=" text-center " style="font-size:35px;color: #4f6466;margin-top: 40px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 500; "> انشاء حساب</h1>
        
               <form [formGroup]="signUpForm"  (submit)="mySubmit()" class="grid justify-center mt-3">
           
                 <mat-form-field class=" margin-top text-right"  appearance="outline" style="direction:ltr ;width: 500px;font-size: 20px;">
                        <mat-label for="username" style="font-size:20px ;color:#4f6466;">اسم المستخدم</mat-label>
                       <input  matInput placeholder="اسم المستخدم" formControlName="username" type="text" class="  ">
                       <mat-error *ngIf="username?.errors?.['required']">
                         يجب ادخال الاسم 
                       </mat-error>
                 </mat-form-field>
          
                  <mat-form-field class="  text-right " appearance="outline" style="direction:ltr ;width: 500px;font-size: 20px;">
                    <mat-label for="password">كلمة السر </mat-label>
                     <input  matInput placeholder="كلمة السر " formControlName="password" type="password" class=" w-[300px]" [type]= " hide ?  'password':'text' ">
                     <mat-icon  style="color:rgb(143, 142, 142);float: left; margin-left:-470px;font-size: 22px;cursor: pointer;" matSuffix (click)="hide= !hide"> {{ hide ? 'visibility' : ' visibility_off'}}</mat-icon>
           
                     <mat-error *ngIf="password?.errors?.['required'] ">
                       يجب ادخال كلمة السر 
                     </mat-error>
                 </mat-form-field >
                 <mat-form-field class="  text-right " appearance="outline" style="direction:ltr ;width: 500px;font-size: 20px;">
                    <mat-label for="password">تأكيد كلمة السر </mat-label>
                     <input  matInput placeholder="تأكيد كلمة السر " formControlName="confirmpassword" type="password" class=" w-[300px]" [type]= " hide ?  'password':'text' ">
                     <mat-icon  style="color:rgb(143, 142, 142);float: left; margin-left:-470px;font-size: 22px;cursor: pointer;" matSuffix (click)="hide= !hide"> {{ hide ? 'visibility' : ' visibility_off'}}</mat-icon>
                     <mat-error *ngIf="f['confirmpassword'].errors?.['required'] ">
                        تأكيد كلمة السر مطلوب
                      </mat-error>
                      <mat-error *ngIf="signUpForm?.errors?.['passwordMismatch'] ">
                        كلمة السر غير مطابقة
                      </mat-error>
                    
                 </mat-form-field >
                 <div class="center margin-top">
                    <button class="w-[500px]  text-3x " mat-raised-button style="background: #4f6466;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;color: white;font-size: 17px;letter-spacing: 1px;" type="submit"> انشاء حساب</button>
                 </div>
           
                 <span class="center margin-top mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;font-size: 16px; color: #4f6466;">هل لديك حساب ؟<a class="sign-up-link" href="#" routerLink="/login">تسجيل دخول !</a> </span>
               </form>
           
           
           
        </div>
      </div>
