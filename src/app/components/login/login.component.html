      <div class=" mr-5">
        <div class="form-contaainer mt-5 mat-elevation-z5">
            <div  class="img ">
            <img  src="assets/logo2.png" alt="logo" class=" py-1">
            
             </div>
             <h1 class=" text-center " style="font-size:70px;color: #4f6466;margin-top: -65px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400; "> DocBook</h1>
             <h1 *ngIf="!isLoggedIn" class=" text-center " style="font-size:35px;color: #4f6466;margin-top: 40px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 500; "> تسجيل الدخول</h1>
        
               <form [formGroup]="loginForm"  (submit)="mySubmit()" class="grid justify-center mt-5" *ngIf="!isLoggedIn else logedin">
           
                 <mat-form-field class=" margin-top text-right"  appearance="outline" style="direction:ltr ;width: 500px;font-size: 20px;">
                        <mat-label for="username">اسم المستخدم</mat-label>
                       <input  matInput placeholder="اسم المستخدم" formControlName="username" type="text" class="  " style="color: #4f6466;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;direction: rtl; ">
                       <mat-error *ngIf="username?.errors?.['required']">
                         يجب ادخال الاسم 
                       </mat-error>
                 </mat-form-field>
          
                  <mat-form-field class="  text-right " appearance="outline" style="direction:ltr ;width: 500px;font-size: 20px;">
                    <mat-label for="password">كلمة سر</mat-label>
                     <input  matInput placeholder="كلمة السر " formControlName="password" type="password" class=" w-[300px]" [type]= " hide ?  'password':'text' " style="color: #4f6466;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;direction: rtl; ">
                     <mat-icon  style="color:rgb(143, 142, 142);float: left; margin-left:-470px;font-size: 22px;cursor: pointer;margin-top: -30px;" matSuffix (click)="hide= !hide"> {{ hide ? 'visibility' : ' visibility_off'}}</mat-icon>
           
                     <mat-error *ngIf="password?.errors?.['required'] ">
                       يجب ادخال الرقم السري
                     </mat-error>
                 </mat-form-field >
                 <div class="center mt-2">
                    <button class="w-[500px]  text-3x mb-5 mt-2 " mat-raised-button style="background: #4f6466;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;color: white;font-size: 17px;letter-spacing: 1px;height: 40px;" type="submit">تسجيل الدخول</button>
                 </div>
           
                 <!-- <span class="center margin-top mb-4 " style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;font-size: 16px;color: #4f6466;">هل لديك حساب ؟<a class="sign-up-link" href="#" routerLink="/signup">انشاء حساب!</a> </span> -->
               </form>
           <ng-template #logedin>
             <mat-card-content style="display: flex; justify-content: center; align-items:center; ">
              <div data-aos="fade-up" class=" m-auto  justify-center  pt-4  " style=" align-content:center; align-items:center; ">
                <div class=" w-[200px] h-[200px] mt-4" style="background-color:#eee ;border:12px solid #4f6466 ; border-radius: 50%; ">
                 <div class=" text-center  text-9xl d-flex justify-center" style="align-items: center; align-content:center;">
                  <i class='bx bx-check bx-2x mt-4 ' style="align-content:center;color: #4f6466;"></i>
                 </div>  
                </div>
                <h1 class=" text-4xl text-black text-center mt-4 mb-5 " style="color:#4f6466 ; font-size: 30px; font-weight: 500; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">تم تسجيل الدخول </h1>
              </div>
            </mat-card-content>

           </ng-template>
           
           
        </div>

      </div>
